<body>
  <div class="contact-head">
    <h1>Contact Daniel today</h1>
  </div>
  <div class="contact-contain clearfix">
    <div class="column">
      <form action="GET" action="./webservice/handle-form.php" class="clearfix">
        <fieldset>
          <label>Fill out the form below</label>
        </fieldset>
        <fieldset>
          <input type="text" placeholder="Type Your Name" id="fullname">
        </fieldset>
        <fieldset>
          <input type="text" placeholder="Type Your Email" id="useremail">
        </fieldset>
        <fieldset>

          <textarea name="message" id="message" placeholder="Your text here..."></textarea>
        </fieldset>
        <fieldset>
          <input type="checkbox" id="subscription">
          <label for="subscription">Would you like to subscribe?</label>
        </fieldset>
        <fieldset>
          <div class="form-box clearfix">
            <input type="submit" value="Submit">
          </div>
